<!DOCTYPE html>
<html>
    <head><title> JS Asynchronus</title></head>
    <body>
    <h2>JS async/await</h2>
    <h1 id="result"></h1>
    <script>
        async function add (a,b){
            let response =await a+b;
            display (response);}
        function display(some){
            document.getElementById("result").innerHTML=some;
        }
        add(90,40);
    </script>
    </body>
</html>
