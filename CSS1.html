<!DOCTYPE html>
<html lang="en">
<head>
    <link href="First.css" rel="stylesheet">
    <style>
        .try1{
            background-color: blue;
            color:black;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!--Inline CSS(inside the element)--> 
   <h1 style="background-color:purple; color:black;">Cascading Style Sheet</h1>
   <p STYLE="color:blue;">Enjoy doing CSS</p>
   <hr>
   <!--Internal CSS(Head section)-->
   <h2 style="background-color:blueviolet; color:black;">Do Internal CSS now</h2>
   <p class="try1">CSS practice available now</p>
   <hr>
   <!--External CSS-->
   <h3 style="background-color: pink; color:black;">What next</h3>
   <p class="try2">It's so amazing learning coding</p>

</body>
</html>
