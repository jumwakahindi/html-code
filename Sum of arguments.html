<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Trigonometry values</p>
    <script>
    var value=Math.atan(30);
    document.write("Demo test value:" + value)
    document.write("<br>")
    var value=Math.atan(45);
    document.write("Demo test value:" +value)
    document.write("<br>")
    var value=Math.atan(60);
    document.write("Demo test value:" +value)
    document.write("<br>")
    var value=Math.atan(90);
    document.write("Demo test value:" + value)
    document.write("<br>")
    var value=Math.asin(-1);
    document.write("Demo test value:" +value)
    document.write("<br>")
    var value=Math.acos(0);
    document.write("Demo test value:" +value)
    document.write("<br>") 
    </script>


</body>
</html>
