<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="start"></p>
    <p id="start1"></p>
    <p id="start2"></p>
    <p id="start3"></p>
    <p id="start4"></p>
    <p id="start5"></p>
    <p id="start6"></p>
    <p id="start7"></p>
    <p id="start8"></p>

    <script>
        document.getElementById("start").innerHTML="SIMPLE CALCULATOR";
        var num7=30;
        var num6=8;
        var num3=81;
        var num4=6;
        var m="50";
        var n="7";
        document.getElementById("start1").innerHTML=num7 + " / " + num6 + " = " + (num7/num6);
        document.getElementById("start2").innerHTML=num7 + " - " + num6 + " = " + (num7-num6);
        document.getElementById("start3").innerHTML="the square of " + num4 + " is " +num4**2;
        document.getElementById("start4").innerHTML=num7 + " + " + num6 + " = " + (num7+num6);
        document.getElementById("start5").innerHTML=num3 + " x " + num4 + " = " + (num3*num4);
        document.getElementById("start6").innerHTML="the square root of " +num3+ " is " + num3**0.5;
        document.getElementById("start7").innerHTML=num7 + " % " + num6 + " = " + (num7%num6);
        document.getElementById("start8").innerHTML=m+ " + " + n + " = " + (m+n);

    </script>
    
</body>
</html>
