<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>

    <script>
        document.getElementById("demo").innerHTML="javascript calculator";
        var num1=40;
        var num2=10;
        var num3=64;
        var num4=3;
        var p="20";
        var s="5";
        document.getElementById("demo1").innerHTML=num1 + " + " + num2 + " = " + (num1+num2);
        document.getElementById("demo2").innerHTML=num1 + " - " + num2 + " = " + (num1-num2);
        document.getElementById("demo3").innerHTML=num1 + " x " + num2 + " = " + (num1*num2);
        document.getElementById("demo4").innerHTML=num3 + " / " + num2 + " = " + (num3/num2);
        document.getElementById("demo5").innerHTML=num3 + " % " + num4 + " = " + (num3%num4);
        document.getElementById("demo6").innerHTML="the square root of " +num3+ " is " + num3**0.5;
        document.getElementById("demo7").innerHTML="the square of " +num4+ " is " + num4**2;
        document.getElementById("demo8").innerHTML=p + " + " + s + " = " + (p+s);

    </script>
</body>

</html>
