<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript while loop</h1>
    <p id="demo"></p>
    <script>
        var text="";
        var i=0;
        while(i<10){
            text += "<b> The number is "+ i;
                i++;
        }
        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
