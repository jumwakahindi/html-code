<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>KUCCPS LOGIN FORM</h1>
        <hr>
        <form>
            <fieldset>
                <p>Name</p>
                <input type="text" id="full name" name="full name">
                <p>KCSE index no</p>
                <input type="number" id="index" name="index">
                <p>Gender</p>
                <input type="Radio" id="gender" name="gender">Male<br>
                <input type="Radio" id="gender" name="gender">Female<br>
                <p>Password</p>
                <input type="password" id="password" name="password">
                <p>Upload your results slip</p>
                <input type="file" id="result slip" name="results slip">
                <p>Subjects selected</p>
                <input type="checkbox" id="English" name="English">English<br>
                <input type="checkbox" id="Kiswahili" name="Kiswahili">Kiswahili<br>
                <Button>Log in</Button>

            </fieldset>
        </form>
    </center>
</body>
</html>
