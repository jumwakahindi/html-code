<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>String Method</h2>
    <button onclick="strings()">String Functions in JS</button>
    <p id="fae1"></p>
    <p id="fae2"></p>
    <p id="fae3"></p>
    <button onclick="maths()">Math function</button>
    <p id="fae4"></p>
    <p id="fae5"></p>
    <p id="fae6"></p>
    <p id="fae7"></p>
    <p id="fae8"></p>
    <h1>Loop</h1>
    <p id="nne"></p>
    <h1>Switch</h1>
    <p id="demo"></p>
    <script>
    function strings(){
        var myname="JUMWA";
        var name="faith";
        document.getElementById("fae1").innerHTML=myname.toLowerCase();
        document.getElementById("fae2").innerHTML=name.toUpperCase();
        document.getElementById("fae3").innerHTML=name.startsWith("f");
    }
    function maths(){
        document.getElementById("fae4").innerHTML=Math.random();
        document.getElementById("fae5").innerHTML=Math.round(Math.random()*100)
        document.getElementById("fae6").innerHTML=Math.round(2.5);
        document.getElementById("fae7").innerHTML=Math.floor(2.9);
        document.getElementById("fae8").innerHTML=Math.ceil(2.2);
    }

    var num="";
    for(var r= 1; r <10; r++){
    num += "the value is" +r+ "<br>";
    }
    document.getElementById("nne").innerHTML=num;


    var day;
    switch( new Date().getDay()){
        case 0:
         day = "Sunday";
         break;
        case 1:
         day = "Monday";
         break;
        case 2:
         day = "Tuesday";
         break;
        case 3:
         day = "Wednesday";
         break;
        case 4:
         day = "Thursday";
         break;
        case 5:
         day = "Friday";
         break;
        case 6:
         day = "Saturday";
    }
    document.getElementById("demo").innerHTML= "Today is" + day;
    </script>
</body>
</html>
